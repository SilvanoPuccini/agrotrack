<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroTrack - Login</title>
    <link rel="stylesheet" href="/estilos.css">
</head>
<body>
    <header>
        <h1>AgroTrack</h1>
        <p>Portal Web Interno</p>
    </header>

    <nav>
        <a href="/">Inicio</a>
        <a href="/productos.html">Productos</a>
        <a href="/contacto.html">Contacto</a>
        <a href="/login.html">Login</a>
    </nav>

    <main>
        <h2>Iniciar Sesión</h2>
        <p>Ingresa tus credenciales para acceder al sistema.</p>
        
        <form action="/auth/recuperar" method="POST">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required placeholder="Ingrese su usuario">

            <label for="clave">Contraseña:</label>
            <input type="password" id="clave" name="clave" required placeholder="Ingrese su contraseña">

            <button type="submit">Ingresar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 AgroTrack - Portal Interno</p>
    </footer>
</body>
</html>
